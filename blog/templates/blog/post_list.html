<!DOCTYPE html>
<html>
    <head>
        <title>Django Framework_Anjali_Girls blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Django Framework_Anjali_Girls blog</a></h1><br><br><br>
        </header>
       {% for post in posts %}
    <article>
        <time>published: {{ post.published_date }}</time>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endfor %}
        
    </body>
</html>
